<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Parts Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-bottom: 0;
        }

        .card {
            margin: 20px 0;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>Automobile Parts Store</h1>
        <p>Your one-stop shop for exhausts and custom rims!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="exhaust.jpg" class="card-img-top" alt="Exhaust">
                    <div class="card-body">
                        <h5 class="card-title">Exhaust Systems</h5>
                        <p class="card-text">Browse our selection of high-performance exhaust systems for your vehicle.</p>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="rims.jpg" class="card-img-top" alt="Custom Rims">
                    <div class="card-body">
                        <h5 class="card-title">Custom Rims</h5>
                        <p class="card-text">Take your vehicle to the next level with our custom rim options.</p>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
